<form class="custom-form container-fluid" #authForm="ngForm">
  <div class="row no-gutters">
    <div class="col-12"><h5>Login</h5></div>
  </div>

  <div class="form-group">
    <label for="phone">Mpesa number</label>
    <input type="text"
           class="form-control form-control-sm"
           id="phone"
           name="phone"
           placeholder="Type phone"
           [(ngModel)]="loginData.phone"
           required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text"
           class="form-control form-control-sm"
           id="password"
           name="password"
           placeholder="Type password"
           ([ngModel])="loginData.password"
           required>
  </div>

  <div class="row no-gutters form-group">
    <div class="col-12 text-right">
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!authForm.valid" (click)="signIn()">
        Sign In
      </button>
    </div>
  </div>
</form>
