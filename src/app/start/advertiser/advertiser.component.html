<div class="advertiser-item">
  <mat-card>
    <mat-card-content>
      <div class="media">
        <img class="mr-2" src="..." alt="">
        <div class="media-body">
          <strong>{{ advertiser.company.name }}</strong><br>
          <address>
            {{ advertiser.company.location }}
          </address>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="container no-padding">
        <div class="row align-items-stretch">
          <div class="col-md-auto next-offer text-left align-content-center">Get 7% Cash Back when you dine here</div>
          <div class="col-md-auto align-items-end">
            <button mat-button [color]="'primary'">View</button>
          </div>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
